name: "CodeQL Advanced"
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '27 22 * * 6'
jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:      
      security-events: write  # required for all workflows      
      packages: read # required to fetch internal or private CodeQL packs      
      actions: read # only required for workflows in private repositories
      contents: read # only required for workflows in private repositories
    strategy:
      fail-fast: false
      matrix:
        include:
        - language: actions
          build-mode: none          
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"
    - name: Test codeql-action-report locally
      uses: ./
      #with:
        # pass any required inputs here
    - name: Upload Artifacts to Workflow
      uses: actions/upload-artifact@v4
      with:            
        path: ${{ env.CODEQL_ACTION_SARIF_RESULTS_OUTPUT_DIR }}
