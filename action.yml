name: 'CodeQL SARIF Report'
description: 'Generate and upload SARIF HTML reports from CodeQL analysis'
author: 'felickz'
branding:
  icon: 'file-text'
  color: 'blue'

inputs:
  sarif:
    description: 'Path to the SARIF output directory (use steps.<analyze-step-id>.outputs.sarif-output from codeql-action/analyze)'
    required: true
  language:
    description: 'The CodeQL language to generate a report for (e.g., javascript, python, csharp)'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Install sarif-tools
      shell: bash
      run: |
        pip install sarif-tools==2.0.0

    - name: Generate SARIF HTML report
      shell: bash
      run: |
        SARIF_FILE="${{ inputs.sarif }}/${{ inputs.language }}.sarif"
        if [ -f "$SARIF_FILE" ]; then
          sarif html --output ./sarif_${{ inputs.language }}.html --no-autotrim "$SARIF_FILE"
        else
          echo "SARIF file not found: $SARIF_FILE"
        fi

    - name: Upload SARIF HTML report
      uses: actions/upload-artifact@v4
      with:
        name: sarif-html-report-${{ inputs.language }}
        path: sarif_${{ inputs.language }}.html
        if-no-files-found: warn
